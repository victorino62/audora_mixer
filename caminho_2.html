<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    
    <div class="logo">
        <img src="images/audora_logo_littleO.png" alt="Logo da Empresa">
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="caminho_1.html">C1</a></li>

    <br><br>

    <h1>Caminho 2</h1>

    <section class="corpo" id="corpo">

        

            <!-- Botões de Controle Global -->
            <div class="global-controls">
                <button id="playAll">Play All</button>
                <button id="pauseAll">Pause All</button>
                <button id="stopAll">Stop All</button>
            </div>


            
            <!-- Track 1 -->
            <div class="track">
                <h3>Caminho 2</h3>
                <audio id="track1">
                    <source src="audio/RICARDO_ENTREGA_1/masters/Vinheta_2_FULL MASTER.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>

                 
                <label for="volume1">Volume</label>
                <input type="range" id="volume1" min="0" max="1" step="0.01" value="1">

                <br><br>

                 <!-- Ícone de download -->
            <a href="audio/RICARDO_ENTREGA_1/masters/Vinheta_2_FULL MASTER.wav" download>
                <i class="fas fa-download"></i> Baixar
            </a>
            </div>
            <br><br>

            <!-- Track 2 -->
            <div class="track">
                <h3>DRUMS</h3>
                <audio id="track2">
                    <source src="audio/RICARDO_ENTREGA_1/2/Vinheta_2_DRUMS.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <label for="volume2">Volume</label>
                <input type="range" id="volume2" min="0" max="1" step="0.01" value="0">
            </div>

            <!-- Track 3 -->
            <div class="track">
                <h3>SYNTH</h3>
                <audio id="track3">
                    <source src="audio/RICARDO_ENTREGA_1/2/Vinheta_2_SYNTH.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <label for="volume3">Volume</label>
                <input type="range" id="volume3" min="0" max="1" step="0.01" value="0">
            </div>

            <!-- Track 4 -->
            <div class="track">
                <h3>MELODY</h3>
                <audio id="track4">
                    <source src="audio/RICARDO_ENTREGA_1/2/Vinheta_2_MELODY.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <label for="volume4">Volume</label>
                <input type="range" id="volume4" min="0" max="1" step="0.01" value="0">
            </div>
    </section>

    <section class="feedback">
        <h2>Deixe aqui sua percepção sobre os arquivos</h2>
        <textarea id="userFeedback" placeholder="(somente você vê este comentário)" rows="6"></textarea>
        <button onclick="saveFeedback()">Salvar Feedback </button>
    </section>

<a id="whatsapp-icon" href="https://api.whatsapp.com/send?phone=5551999561111&text=Olá!"
target="_blank" rel="noopener noreferrer" title="Feedback aqui!">

    <script src="script.js"></script>

</body>
</html>
